<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 18px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      font-family: 'Hanken Grotesk', 'sans-serif';
      background-color: hsl(0, 0%, 100%);
      font-size: 18px;
    }

    .card {
      width: 700px; height: 450px;
      margin: 70px auto;
      background-color: beige;
      border-radius: 15px;
      padding: 0;
    }
    .card_profil {
      margin: 0; float: left;
      padding: 25px;
      text-align: center;
      align-items: center;
      justify-content: center;
      background-color: hsl(241, 81%, 54%);
      border-radius: inherit;
      width: 300px; height: 400px;
      color: hsl(0, 0%, 100%);
    }
    .card_profil nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: hsla(256, 72%, 46%, 1);
      border-radius: 50%;
      margin: 0 auto; margin-bottom: 50px;
      width: 175px; height: 175px;
    }
    .card_profil nav h1 {
      margin: 0;
      font-size: 75px;
    }
    .card_result {
      margin: 0; float: right;
      padding: 20px; text-align: left;
      width: 300px; height: inherit;
    }
    .card_result h2 {
      margin: 0;
      color: hsl(224, 30%, 27%);
    }
    .card_details--item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 30px;
      border-radius: 25px;
      padding: 10px 15px;
      margin: 20px 0;
    }
    .card_details--item .ico {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: hsl(224, 30%, 27%);
      color: hsl(0, 0%, 100%);
      border: none; margin-top: 40px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="card_profil">
        <h3 style="color: hsl(221, 100%, 96%, 0.9);">Your Result</h3><br>
        <nav><h1>76</h1>
        <p style="color: hsl(221, 100%, 96%, 0.7);">of 100</p></nav>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card_result">
      <h2>Summary</h2>

      <div class="card_details--item"  style="background-color: hsl(0, 100%, 67%, 0.1);">
        <div class="ico">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>

      <div class="card_details--item" style="background-color: hsl(39, 100%, 56%, 0.1);">
        <div class="ico">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <p style="color: hsl(39, 100%, 56%);">Memory</p>
        </div>
        <p><strong>92</strong> / 100</p>
      </div>

      <div class="card_details--item" style="background-color: hsl(166, 100%, 37%, 0.1);">
        <div class="ico">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <p style="color: hsl(166, 100%, 37%);">Verbal</p>
        </div>
        <p><strong>61</strong> / 100</p>
      </div>


      <div class="card_details--item" style="background-color: hsl(234, 85%, 45%, 0.1);">
        <div class="ico">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <p style="color: hsl(234, 85%, 45%);">Visual</p>
        </div>
        <p><strong>72</strong> / 100</p>
      </div>

      <button class="btn">Continue</button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Just AWALA</a>.
  </div>
</body>
</html>
